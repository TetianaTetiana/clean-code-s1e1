<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="add-item__title title">Add Item</h3>
      <div class="add-item__wrapper">
        <input class="add-item__task task" type="text">
        <button class="add-item__btn btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="uncompleted-list list">
        <li class="uncompleted-list__item item">
          <input class="uncompleted-list__item_input input" type="checkbox">
          <label class="uncompleted-list__item_task task">Pay Bills</label>
          <input class="uncompleted-list__item_task task" type="text">
          <button class="uncompleted-list__item_edit edit btn">Edit</button>
          <button class="uncompleted-list__item_delete delete btn">
            <img class="uncompleted-list__item_img" src="./remove.svg" alt="delete-arrow">
          </button>
        </li>
        <li class="list__item edit item">
          <input class="list__item_input input" type="checkbox">
          <label class="list__item_task task">Go Shopping</label>
          <input class="list__item_task task" type="text" value="Go Shopping">
          <button class="list__item_edit edit btn">Save</button>
          <button class="list__item_delete delete btn">
            <img class="list__item_img" src="./remove.svg" alt="delete-arrow">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed-list list">
        <li class="list__item item">
          <input class="completed-list__item_input input" type="checkbox" checked>
          <label class="completed-list__item_task task">See the Doctor</label>
          <input class="completed-list__item_task task" type="text">
          <button class="completed-list__item_edit edit btn">Edit</button>
          <button class="completed-list__item_delete delete btn">
            <img class="completed-list__item_img" src="./remove.svg" alt="delete-arrow">
          </button>
       </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
